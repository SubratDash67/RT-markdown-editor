<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1f2937" />
  
  <!-- App metadata -->
  <title>RTMD - Real-Time Markdown Editor</title>
  <meta name="description" content="A collaborative real-time markdown editor with live preview and multi-user editing capabilities." />
  <meta name="author" content="RTMD Team" />
  <meta name="keywords" content="markdown, editor, real-time, collaborative, preview, writing, documentation" />
  
  <!-- Open Graph meta tags for social sharing -->
  <meta property="og:title" content="RTMD - Real-Time Markdown Editor" />
  <meta property="og:description" content="A collaborative real-time markdown editor with live preview and multi-user editing capabilities." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
  <meta property="og:url" content="https://rtmd.app" />
  
  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="RTMD - Real-Time Markdown Editor" />
  <meta name="twitter:description" content="A collaborative real-time markdown editor with live preview and multi-user editing capabilities." />
  <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
  <!-- Favicon and app icons -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Font loading for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  
  <!-- Security headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  
  <!-- Performance and caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <style>
    /* Critical CSS for initial loading */
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f9fafb;
      color: #111827;
    }
    
    #root {
      height: 100%;
      min-height: 100vh;
    }
    
    /* Loading spinner styles */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .loading-subtext {
      font-size: 14px;
      opacity: 0.8;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #111827;
        color: #f9fafb;
      }
    }
    
    /* Print styles */
    @media print {
      body {
        background: white !important;
        color: black !important;
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .loading-spinner {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding: 20px; text-align: center; background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; margin: 20px; border-radius: 8px;">
      <h2>JavaScript Required</h2>
      <p>RTMD requires JavaScript to function properly. Please enable JavaScript in your browser to use this application.</p>
      <p>This collaborative markdown editor provides real-time editing, live preview, and multi-user collaboration features that depend on JavaScript.</p>
    </div>
  </noscript>
  
  <!-- Main app container -->
  <div id="root">
    <!-- Loading state while React app initializes -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading RTMD</div>
      <div class="loading-subtext">Initializing real-time markdown editor...</div>
    </div>
  </div>
  
  <!-- Error boundary fallback -->
  <script>
    // Global error handler for uncaught errors
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
      // You can implement error reporting here
    });
    
    // Handle unhandled promise rejections
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
      // You can implement error reporting here
    });
    
    // Service worker registration for PWA capabilities (optional)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
